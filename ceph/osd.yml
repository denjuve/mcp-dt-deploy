classes:
- service.ceph.osd.cluster
- system.linux.system.repo.mcp.apt_mirantis.ceph
- cluster.os-ha-ovs
parameters:
  linux:
    system:
      package:
        python-m2crypto:
          version: latest
    network:
      interface:
        ens4:
          enabled: true
          type: eth
          proto: dhcp
#          proto: static
#          address: ${_param:single_address}
#          netmask: 255.255.255.0

  ceph:
    osd:
      enabled: true
      crush_parent: ${_param:ceph_crush_parent}
      bluestore_block_db_size: 10073741824
      backend:
        bluestore:
          disks:
            - dev: /dev/vde
              block_db: /dev/vde
